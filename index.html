<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Pokedex</title>
</head>
<body>
    <section id="pokedex">
        <h1>Pokédex</h1>
        <div class="recherche">
            <input type="text" id="search" placeholder="Retrouve ton pokémon !">
        </div>
         <div id="pagination">
            <span id="page-info"></span><br>
            <input type="number" id="page-input" min="1" value="1">
            <button id="go-to-page">Go !</button>
        </div>
        <button id="prev-page"><img src="./images/prev-icon.svg" alt=""></button>
        <div class="pokemon">
            <div class="pokemon-block-list">
                <div id="filters">
                    <!-- Ajoutez ici les éléments pour les filtres -->
                </div>
                <div id="pokemon-list">
                    <!-- La liste des Pokémon sera générée ici -->
                </div>
            </div>
        </div>
        <button id="next-page"><img src="./images/next-icon.svg" alt=""></button>
    </section>
    <script src="index.js"></script>
</body>
    </html>
